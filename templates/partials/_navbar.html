{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <a class="navbar-brand" href="{% url 'index' %}"><img id="brand" src="{% static 'images/brand.png' %}" alt=""> Uchika's Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href='{% url "index" %}'>Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href='{% url "about" %}'>About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href='{% url "list" %}'>Articles</a>
            </li>

                <li class="nav-item active">
                    <a href='{% url "create_post" %}' class="nav-link">New Article</a>
                </li>
                <li class="nav-item active">
                    <a href='{% url "account_list" %}' class="nav-link">Users</a>
                </li>

                    <a class="nav-link" href='{% url "dashboard" user.account.id %}' id="navbarDropdown">

                <li class="nav-item active">
                    <a class="nav-link" href='{% url "logout" %}'>Logout</a>

                <li class="nav-item active">
                    <a class="nav-link" href='{% url "register" %}'>Register</a>
