{% extends 'base.html' %}
{% load static %}

{% block head %} | Login {% endblock %}

{% block body %}
    <div id="container" class="container mb-5">
        <div class="card mx-auto mt-5">
            <div class="card-header mb-3">
                <h1 class="text-center">Login Portal</h1>
            </div>
            <div class="card-body">
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <!-- Form -->
                <form method="POST">
                    {% csrf_token %} 
                    <div class="form-group mb-3">
                        <label for="name" class="text-muted mb-1">Username</label>
                        <input type="text" class="form-control" id="name" name="username" value={{ username }}> 
                    </div>
                    
                    <div class="form-group">
                        <label for="pass" class="text-muted mb-1">Password</label>
                        <input type="password" class="form-control" id="pass" name="password">
                    </div>

                    <input type="submit" class="btn btn-block btn-outline-primary mb-2" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
